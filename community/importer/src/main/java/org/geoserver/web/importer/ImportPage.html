<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <form wicket:id="form">
        <fieldset>
            <legend><span><wicket:message key="projectInfo">Project</wicket:message></span></legend>
            <ul>
                <li>
                   <label for="project"><wicket:message key="projectPrefix">projectName</wicket:message></label> 
                   <input type="text" wicket:id="project" id="project" size="6" />
                </li>
                <li>
                   <label for="directory"><wicket:message key="directory">directory</wicket:message></label> 
                   <input type="text" wicket:id="directory" id="directory" size="50"/>
                   <a href="#" wicket:id="chooser"><wicket:message key="browse">...</wicket:message></a>
                </li>
            </ul>
            <div class="button-group selfclear">
                <a href="#" wicket:id="import"><wicket:message key="import">Import</wicket:message></a> 
            </div>
        </fieldset>
    </form>
    <div wicket:id="dialog"></div>
</wicket:extend>
</body>
</html>
