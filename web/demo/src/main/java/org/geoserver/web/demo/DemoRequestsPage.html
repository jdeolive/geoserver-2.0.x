<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="page.title">Demo Request</wicket:message></title>
</head>
<body>
<wicket:extend>
  <table style="height:100%;width=100%;">
    <tbody>
      <tr>
        <td class="label"><wicket:message key="request">Request:</wicket:message></td>
        <td class="datum">
        <form id="selectForm" wicket:id="selectForm">
         <select wicket:id="demoRequestsList">
          <optgroup label="WMS">
            <option>wms1</option>
          </optgroup>
          <optgroup label="WFS">
            <option>wfs1</option>
          </optgroup>
          <optgroup label="WCS">
            <option>wcs1</option>
          </optgroup>
         </select>
        </form>
        </td>
      </tr>
      <form wicket:id="TestWfsPostForm" action="TestWfsPost" method="POST">
      <tr>
        <td class="label"><wicket:message key="url">URL:</wicket:message></td>
        <td class="datum"><input wicket:id="url" type="text" size="90" name="url" value=""/></td>
      </tr>
      <tr style="height:100%">
        <td class="label"><wicket:message key="body">Body:</wicket:message></td>
        <td class="datum">
          <textarea class="field textarea" wicket:id="body" id="body" rows="30" cols="80"> </textarea>
        </td>
      </tr>
      <tr>
        <td class="label"><wicket:message key="userName">User Name:</wicket:message></td>
        <td class="datum"><input type="text" size="30" name="username" wicket:id="username"/> 
          <wicket:message key="password">Password:</wicket:message> 
          <input type="password" size="30" name="password" wicket:id="password"/>
        </td>
      </tr>
      <tr>
        <td class="label" style="width:1%"></td>
        <td class="datum" style="width:99%">
          <div class="button-group selfclear">
            <a href="#" wicket:id="submit"><wicket:message key="submit">Submit</wicket:message></a>
            <!-- ignoring since I don't know yet how to open the contents in a new browser window
            <a href="#" wicket:id="submitNew"><wicket:message key="submitInNewWindow">Submit in new window</wicket:message></a>
            -->
          </div>
        </td>
      </tr>
      </form>
    </tbody>
  </table>

  <div wicket:id="responseWindow"></div>

</wicket:extend>
</body>
</html>
