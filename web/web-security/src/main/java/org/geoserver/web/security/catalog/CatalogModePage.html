<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="title">Catalog mode configuration</wicket:message></title>
</head>
<body>
<wicket:extend>
	
	<p><wicket:message key="hidedescription">hidedescription</wicket:message></p>
	<p><wicket:message key="mixeddescription">mixeddescription</wicket:message></p>
	<p><wicket:message key="challengedescription">challengedescription</wicket:message></p>
	
	<form wicket:id="catalogModeForm">
		<span wicket:id="catalogMode">
			<input type="radio">mode 1</input>
			<input type="radio">mode 2</input>
		</span>
		
		<div class="button-group selfclear"><a href="#" wicket:id="save"><wicket:message
		key="save">Save</wicket:message></a> <a href="#" wicket:id="cancel"><wicket:message
		key="cancel">Cancel</wicket:message></a></div>
	</form>	
</wicket:extend>
</body>
</html>
